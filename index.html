<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stone game</title>

    <link rel="stylesheet" href="assets/css/style.css">


</head>


<body>

    <h1 class="imagesbox">

        <img id="fire" src="assets/images/firestone.png" height="200" width="200">

        <img id="water" src="assets/images/waterstone.png" height="200" width="200">

        <img id="thunder" src="assets/images/thunderstone.png" height="200" width="200">

        <img id="leaf" src="assets/images/leafstone.png" height="200" width="200">
    </h1>   

       <div id="container"> 
            <h3 class="directions">Each stone above has a hidden value, click them until "Your Score" matches the center box's. <br>
                 Going over will result in a loss.
            </h3>

            <h3 class="number-to-get">Number to get </h3>
            <h3 class="me"> Your score</h3>
        </div>




        <!-- JS begins -->

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <script type="text/javascript">
            var targetNumber = Math.floor((Math.random() * 200) + 1);

            $(".number-to-get").text(targetNumber);

            var counter = 0;
            $(".imagesbox").on("click", "#fire", function () {

                counter += 10;


                $(".me").text(counter);

                if (counter === targetNumber) {
                    alert("WINNER");
                } else if (counter >= targetNumber) {
                    alert("LOSER");
                }

                console.log("clicked")
            });
            $(".imagesbox").on("click", "#water", function () {

                counter += 5;


                $(".me").text(counter);

                if (counter === targetNumber) {
                    alert("WINNER");
                } else if (counter >= targetNumber) {
                    alert("LOSER");
                }

                console.log("clicked")
            });
            $(".imagesbox").on("click", "#thunder", function () {

                counter += 2;


                $(".me").text(counter);

                if (counter === targetNumber) {
                    alert("WINNER");
                } else if (counter >= targetNumber) {
                    alert("LOSER");
                }

                console.log("clicked")
            });
            $(".imagesbox").on("click", "#leaf", function () {

                counter += 1;


                $(".me").text(counter);

                if (counter === targetNumber) {
                    alert("WINNER");
                } else if (counter >= targetNumber) {
                    alert("LOSER");
                }

                console.log("clicked")
            });
        </script>
</html>

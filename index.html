<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stone game</title>

    <link rel="stylesheet" href="assets/css/style.css">


</head>


<body>

    <h1 class="imagesbox">

        <input type="image" id="fire" src="assets/images/firestone.png" height="200" width="200">

        <input type="image" id="water" src="assets/images/waterstone.png" height="200" width="200">

        <input type="image" id="thunder" src="assets/images/thunderstone.png" height="200" width="200">

        <input type="image" id="leaf" src="assets/images/leafstone.png" height="200" width="200">


    </h1>

    <h1 class="getbox">
        Number to get
    </h1>

    <h1 class="me">
        Your score
    </h1>
<script text/javascript>

    $(document).ready(function() {

        var (".imagesbox").on("click", "#fire", function () {
  
          // Create a string which will hold the lottery number
          var lottoNumber = "";
  
          // Then initiate a loop to generate 9 separate numbers
          for (var i = 0; i < 9; i++) {
  
            // For each iteration, generate a new random number between 1 and 9.
            var random = Math.floor(Math.random() * 9) + 1;
  
            // Take this number and then add it to the rest of the string.
            // In essence, we are iteratively building a string of numbers. (e.g. First: 1, Second: 13, Third: 135, etc.)
            lottoNumber = random + lottoNumber;
  
          }
  
          // ... and then dump the random number into our random-number div.
          $("#random-number").prepend("<br><hr>" + lottoNumber);
  
        });
  
      });







    </script>






</html>
